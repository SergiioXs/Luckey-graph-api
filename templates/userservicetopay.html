<script type="text/javascript">
/* I N F O R M A T I O N */
	var Titulo = "List of services to pay";
	var Metodo = "GET";
	var Descripcion = "Returns all done services waiting for user payment of a certain user specified by the id.<br> "+ConditionTable(["bid"]);
	var URL = dominio+"user/service_to_pay/:id";

/* T E M P L A T E */ 
	$("#Titulo").html(Titulo);
	$("#method").html(Metodo);
	$("#URL").html(URL);
	$("#URL").val(URL);
	$("#Descripcion").html(Descripcion);

	$("#btn").on('click', function () {
		
		var id = $("#id").val();
		if(id == ""){
			id = 0;
		}

		$("#output").html("<div class='ui active inverted dimmer'><div class='ui text loader'>Loading</div></div>");
		AJAX(dominio+"user/service_to_pay/"+id, Metodo, "");
	});
</script>

<!-- F O R M    F O R    I N P U T     C O D E    -->

<label>User ID</label>
<br>
<div class="ui input" style="width: 95%;">
  <input id='id' type="text" placeholder="User ID">
</div>

<br><br>
<button class='ui teal button' style="width: 95%;" id='btn'>Get information</button>
