<script type="text/javascript">
/* I N F O R M A T I O N */
	var Titulo = "Update user";
	var Metodo = "PUT";
	var table = CodeTable(["22", "43", "44", "60"]);
	var conditions = ConditionTable(["firstname", "lastname", "username", "id", "password", "preference", "_METHOD"]);
	var Descripcion = "Updates the basic information of a previously created account, it must be confirmed by the user by using your password.<br><br>Here is a table of status code that the API could send.<br><br>"+exampleMessage+""+table+""+conditions;
	var URL = dominio+"user/update/:id";

/* T E M P L A T E */ 
	$("#Titulo").html(Titulo);

	$("#drpdupdt")
	  .dropdown()
	;
