	<style type="text/css">

	iframe { display:block; width:100%; border:none; height: 100%;}
	body {
		background-image: url(http://keyubers.esy.es/img/bg11.jpg); 
		background-size: 100% 100%; 
	}
	.bgafter{
		background-color: #1b1c1d;
	}
	.bgbefore{
		
		background-color: rgba(50,50,50,1);
		transition-property: background-color opacity;
		transition-duration: 7s;
		opacity: 0.3;
		
	}

	</style>
	<script type="text/javascript">
		setTimeout( function () {
			$("#bg").removeClass("bgafter");
			$("#bg").addClass("bgbefore");
		}, 1000);
		
		$(document).ready(function () {
					
			$("#stardocs").on("click", function() {
				$("body").css("background-color", "rgba(50,50,50,1)")
				$("#bg").html("<div class='ui active inverted loader'></div>");
				$("body").html("<iframe src='http://keyubers.esy.es/docs.html'></iframe>")
			});


		});

	</script>
